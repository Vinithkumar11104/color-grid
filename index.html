<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Grid</title>
<style>
  .palette {
    display: grid;
    grid-template-columns: repeat(4, 50px);
    gap: 5px;
    background: white;
    padding: 5px;
    border: 2px solid #ccc;
    width: max-content;
  }

  .color-cell {
    width: 50px;
    height: 50px;
    border: 1px solid #aaa;
  }

  /* Example colors similar to MS Paint palette */
  .color1 { background-color: #4B4B8C; }
  .color2 { background-color: #688EB5; }
  .color3 { background-color: #9EC5E3; }
  .color4 { background-color: #C1DDF1; }

  .color5 { background-color: #8C4B4B; }
  .color6 { background-color: #B56A6A; }
  .color7 { background-color: #E39E9E; }
  .color8 { background-color: #F1C1C1; }

  .color9  { background-color: #4B8C4B; }
  .color10 { background-color: #6AB56A; }
  .color11 { background-color: #9EE39E; }
  .color12 { background-color: #C1F1C1; }

  .color13 { background-color: #8C8C4B; }
  .color14 { background-color: #B5B56A; }
  .color15 { background-color: #E3E39E; }
  .color16 { background-color: #F1F1C1; }

  .color17 { background-color: #8C6A4B; }
  .color18 { background-color: #B58E6A; }
  .color19 { background-color: #E3C59E; }
  .color20 { background-color: #F1DDC1; }

  .color21 { background-color: #4B6A8C; }
  .color22 { background-color: #6A8EB5; }
  .color23 { background-color: #9EC5E3; }
  .color24 { background-color: #C1DDF1; }
</style>
</head>
<body>

<div class="palette">
  <div class="color-cell color1"></div>
  <div class="color-cell color2"></div>
  <div class="color-cell color3"></div>
  <div class="color-cell color4"></div>

  <div class="color-cell color5"></div>
  <div class="color-cell color6"></div>
  <div class="color-cell color7"></div>
  <div class="color-cell color8"></div>

  <div class="color-cell color9"></div>
  <div class="color-cell color10"></div>
  <div class="color-cell color11"></div>
  <div class="color-cell color12"></div>

  <div class="color-cell color13"></div>
  <div class="color-cell color14"></div>
  <div class="color-cell color15"></div>
  <div class="color-cell color16"></div>

  <div class="color-cell color17"></div>
  <div class="color-cell color18"></div>
  <div class="color-cell color19"></div>
  <div class="color-cell color20"></div>

  <div class="color-cell color21"></div>
  <div class="color-cell color22"></div>
  <div class="color-cell color23"></div>
  <div class="color-cell color24"></div>
</div>

</body>
    </html>
